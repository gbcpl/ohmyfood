<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <section class="logo-container">
                <img class="logo-container__logo" src="images/logo/ohmyfood.png">
            </section>
            <section class="searchbar">
                <i class="searchbar__icon fa-solid fa-location-dot"></i>
                <input class="searchbar__input" type="search" placeholder="Paris, Belleville">
            </section>
        </header>
        <main>
            <div class="title">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                <button class="btn">Explorez nos restaurants</button>
            </div>
            <div class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="list-steps">
                    <section class="steps">
                        <span class="steps__number">1</span>
                        <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #7e7e7e;"></i>                        
                        <h3>Choisissez un restaurant</h3>
                    </section>
                    <section class="steps">
                        <span class="steps__number">2</span>
                        <i class="fa-solid fa-bars fa-lg" style="color: #7e7e7e;"></i>
                        <h3>Composez votre menu</h3>
                    </section>                    
                    <section class="steps">
                        <span class="steps__number">3</span>
                        <i class="fa-solid fa-store fa-lg" style="color: #9356dc;"></i>
                        <h3>Dégustez au restaurant</h3>
                    </section>
                </div>
            </div>
            <div class="restaurant">
                <h2>Restaurants</h2>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
